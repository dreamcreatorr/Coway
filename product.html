<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coway 产品</title>
    <meta id="meta-description" name="description" content="探索 Coway 的创新健康家电产品。">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">    
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>

    <div id="header-placeholder"></div>

    <div class="promo-banner">
        <img id="product-banner-image" src="images/promo-banner.jpg" alt="产品横幅">
    </div>

    <main>
        <div class="product-detail-container content-section">
            <div class="product-detail-image">
                <img id="product-image" src="https://via.placeholder.com/600x600.png?text=Loading..." alt="产品图片">
            </div>
            <div class="product-detail-info">
                <h1 id="product-title" class="product-title">产品加载中...</h1>
                <p id="product-description" class="product-description">
                    <!-- 产品描述将由JS动态加载 -->
                </p>

                <div class="product-specs">
                    <h2>产品规格</h2>
                    <table id="specs-table">
                        <tbody id="specs-table-body">
                            <!-- 规格将由JS动态加载 -->
                        </tbody>
                    </table>
                </div>

                <div id="product-price" class="product-price">
                    <!-- 价格信息将由JS动态加载 -->
                </div>

                <a href="index.html#contact" class="btn btn-primary">立即咨询</a>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

</body>

</html>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coway Eco-Lite - 环保舒适床垫</title>
    <meta name="description" content="探索 Coway Eco-Lite，一款采用环保材料制成的舒适床垫，提供健康的睡眠环境。">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">    
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>

    <div id="header-placeholder"></div>

    <div class="promo-banner">
        <img src="images/coway-mattress-eco-lite-banner.jpg" alt="Coway Eco-Lite 床垫横幅">
    </div>

    <main>
        <div class="product-detail-container content-section">
            <div class="product-detail-image">
                <img src="images/coway-mattress-eco-lite.png" alt="Coway Eco-Lite">
            </div>
            <div class="product-detail-info">
                <h1 class="product-title">Coway Eco-Lite</h1>
                <p class="product-description">
                    Coway Eco-Lite 是一款注重环保和健康的床垫。它采用100%天然乳胶和有机棉面料，不含有害化学物质，为您提供一个安全、舒适且透气的睡眠环境。是追求自然生活方式人士的理想选择。
                </p>

                <div class="product-specs">
                    <h2>产品规格</h2>
                    <table>
                        <tbody>
                            <tr>
                                <td>型号</td>
                                <td>CM-E01</td>
                            </tr>
                            <tr>
                                <td>尺寸</td>
                                <td>King / Queen / Super Single</td>
                            </tr>
                            <tr>
                                <td>材质</td>
                                <td>100%天然乳胶, 有机棉</td>
                            </tr>
                            <tr>
                                <td>特点</td>
                                <td>环保材料, 防过敏, 高透气性</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="product-price">
                    <!-- 租赁价格 -->
                    <div class="price-section">
                        <div class="price-option text-center" style="margin-bottom: 0.5rem;">
                            <p>租赁 (Monthly Rental)</p>
                        </div>
                        <div class="price-options-grid">  
                            <div class="price-option text-center">
                                <p>5年合约</p>
                                <h3>RM 109 <small>/ 月</small></h3>
                            </div>
                        </div>
                    </div>
                    <!-- 买断价格 -->
                    <div class="price-section">
                        <div class="price-option text-center" style="margin-bottom: 0.5rem;">
                            <p>买断 (Outright)</p>
                        </div>
                        <div class="price-options-grid-2-col">
                            <div class="price-option text-center">
                                <h3>RM 5,500</h3>
                                <span>包含1年免费服务</span>
                            </div>
                        </div>
                    </div>
                </div>
                <a href="index.html#contact" class="btn btn-primary">立即咨询</a>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

</body>

</html>

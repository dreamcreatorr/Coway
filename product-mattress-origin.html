<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coway Origin - 天然乳胶床垫</title>
    <meta name="description" content="探索 Coway Origin，一款采用100%天然乳胶制成的床垫，提供防过敏和透气的睡眠环境。">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">    
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>

    <div id="header-placeholder"></div>

    <div class="promo-banner">
        <img src="images/coway-mattress-origin-banner.jpg" alt="Coway Origin 床垫横幅">
    </div>

    <main>
        <div class="product-detail-container content-section">
            <div class="product-detail-image">
                <img src="images/coway-mattress-origin.png" alt="Coway Origin">
            </div>
            <div class="product-detail-info">
                <h1 class="product-title">Coway Origin</h1>
                <p class="product-description">
                    回归自然，拥抱健康睡眠。Coway Origin 床垫采用100%纯天然乳胶制成，具有天然的防螨、抗菌和防过敏特性。其开放式细胞结构确保了卓越的透气性，为您提供一个凉爽、卫生的睡眠环境。
                </p>

                <div class="product-specs">
                    <h2>产品规格</h2>
                    <table>
                        <tbody>
                            <tr>
                                <td>型号</td>
                                <td>CM-O05</td>
                            </tr>
                            <tr>
                                <td>尺寸</td>
                                <td>King / Queen</td>
                            </tr>
                            <tr>
                                <td>材质</td>
                                <td>100%天然乳胶</td>
                            </tr>
                            <tr>
                                <td>特点</td>
                                <td>天然防螨, 高弹性支撑, 透气性佳</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="product-price">
                    <!-- 租赁价格 -->
                    <div class="price-section">
                        <div class="price-option text-center" style="margin-bottom: 0.5rem;">
                            <p>租赁 (Monthly Rental)</p>
                        </div>
                        <div class="price-options-grid">  
                            <div class="price-option text-center">
                                <p>5年合约</p>
                                <h3>RM 159 <small>/ 月</small></h3>
                            </div>
                        </div>
                    </div>
                    <!-- 买断价格 -->
                    <div class="price-section">
                        <div class="price-option text-center" style="margin-bottom: 0.5rem;">
                            <p>买断 (Outright)</p>
                        </div>
                        <div class="price-options-grid-2-col">
                            <div class="price-option text-center">
                                <h3>RM 7,900</h3>
                                <span>包含1年免费服务</span>
                            </div>
                        </div>
                    </div>
                </div>
                <a href="index.html#contact" class="btn btn-primary">立即咨询</a>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

</body>

</html>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coway Crystal - 凉感凝胶记忆棉床垫</title>
    <meta name="description" content="探索 Coway Crystal，一款注入凉感凝胶的记忆棉床垫，为您带来清爽舒适的睡眠。">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">    
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>

    <div id="header-placeholder"></div>

    <div class="promo-banner">
        <img src="images/coway-mattress-crystal-banner.jpg" alt="Coway Crystal 床垫横幅">
    </div>

    <main>
        <div class="product-detail-container content-section">
            <div class="product-detail-image">
                <img src="images/coway-mattress-crystal.png" alt="Coway Crystal">
            </div>
            <div class="product-detail-info">
                <h1 class="product-title">Coway Crystal</h1>
                <p class="product-description">
                    Coway Crystal 专为解决睡眠闷热问题而设计。它将高品质记忆棉与先进的凉感凝胶技术相结合，能有效吸收和散发身体热量，保持整夜清爽。记忆棉层完美贴合您的身体，提供卓越的压力缓解效果。
                </p>

                <div class="product-specs">
                    <h2>产品规格</h2>
                    <table>
                        <tbody>
                            <tr>
                                <td>型号</td>
                                <td>CM-C04</td>
                            </tr>
                            <tr>
                                <td>尺寸</td>
                                <td>King / Queen</td>
                            </tr>
                            <tr>
                                <td>材质</td>
                                <td>凉感凝胶记忆棉, 高密度支撑棉</td>
                            </tr>
                            <tr>
                                <td>特点</td>
                                <td>凉感技术, 压力缓解, 透气面料</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="product-price">
                    <!-- 租赁价格 -->
                    <div class="price-section">
                        <div class="price-option text-center" style="margin-bottom: 0.5rem;">
                            <p>租赁 (Monthly Rental)</p>
                        </div>
                        <div class="price-options-grid">  
                            <div class="price-option text-center">
                                <p>5年合约</p>
                                <h3>RM 149 <small>/ 月</small></h3>
                            </div>
                        </div>
                    </div>
                    <!-- 买断价格 -->
                    <div class="price-section">
                        <div class="price-option text-center" style="margin-bottom: 0.5rem;">
                            <p>买断 (Outright)</p>
                        </div>
                        <div class="price-options-grid-2-col">
                            <div class="price-option text-center">
                                <h3>RM 7,200</h3>
                                <span>包含1年免费服务</span>
                            </div>
                        </div>
                    </div>
                </div>
                <a href="index.html#contact" class="btn btn-primary">立即咨询</a>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

</body>

</html>

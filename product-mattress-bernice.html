<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coway Bernice - 经典弹簧床垫</title>
    <meta name="description" content="探索 Coway Bernice，一款经典的独立袋装弹簧床垫，提供卓越的支撑和舒适度。">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">    
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>

    <div id="header-placeholder"></div>

    <div class="promo-banner">
        <img src="images/coway-mattress-bernice-banner.jpg" alt="Coway Bernice 床垫横幅">
    </div>

    <main>
        <div class="product-detail-container content-section">
            <div class="product-detail-image">
                <img src="images/coway-mattress-bernice.png" alt="Coway Bernice">
            </div>
            <div class="product-detail-info">
                <h1 class="product-title">Coway Bernice</h1>
                <p class="product-description">
                    Coway Bernice 是一款经典的独立袋装弹簧床垫，旨在提供无与伦比的支撑和舒适感。每个弹簧独立运作，能有效减少伴侣翻身带来的干扰，同时贴合身体曲线，提供恰到好处的支撑。是追求高品质睡眠的家庭的可靠选择。
                </p>

                <div class="product-specs">
                    <h2>产品规格</h2>
                    <table>
                        <tbody>
                            <tr>
                                <td>型号</td>
                                <td>CM-B03</td>
                            </tr>
                            <tr>
                                <td>尺寸</td>
                                <td>King / Queen</td>
                            </tr>
                            <tr>
                                <td>材质</td>
                                <td>独立袋装弹簧, 舒适海绵层</td>
                            </tr>
                            <tr>
                                <td>特点</td>
                                <td>零干扰, 边缘加固, 持久耐用</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="product-price">
                    <!-- 租赁价格 -->
                    <div class="price-section">
                        <div class="price-option text-center" style="margin-bottom: 0.5rem;">
                            <p>租赁 (Monthly Rental)</p>
                        </div>
                        <div class="price-options-grid">  
                            <div class="price-option text-center">
                                <p>5年合约</p>
                                <h3>RM 139 <small>/ 月</small></h3>
                            </div>
                        </div>
                    </div>
                    <!-- 买断价格 -->
                    <div class="price-section">
                        <div class="price-option text-center" style="margin-bottom: 0.5rem;">
                            <p>买断 (Outright)</p>
                        </div>
                        <div class="price-options-grid-2-col">
                            <div class="price-option text-center">
                                <h3>RM 6,800</h3>
                                <span>包含1年免费服务</span>
                            </div>
                        </div>
                    </div>
                </div>
                <a href="index.html#contact" class="btn btn-primary">立即咨询</a>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

</body>

</html>

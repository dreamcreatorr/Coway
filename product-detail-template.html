<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 标题将由您为每个产品修改 -->
    <title>产品名称 - Coway</title>
    <meta name="description" content="在这里填写关于这个产品的简短描述。">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">    
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>

    <div id="header-placeholder"></div>

    <!-- 您可以在这里放置一个横幅图片 -->
    <div class="promo-banner">
        <img src="images/promo-banner.jpg" alt="促销横幅">
    </div>

    <main>
        <div class="product-detail-container content-section">
            <div class="product-detail-image">
                <!-- 替换为您的产品图片 -->
                <img src="https://via.placeholder.com/600x600.png?text=Product+Image" alt="产品名称">
            </div>
            <div class="product-detail-info">
                <!-- 替换为您的产品名称 -->
                <h1 class="product-title">产品名称</h1>
                <!-- 替换为您的产品详细描述 -->
                <p class="product-description">
                    这里是关于产品的详细介绍。您可以描述它的主要功能、设计理念、使用的技术以及它能为用户带来的好处。段落可以长一些，内容可以丰富一些。
                </p>

                <div class="product-specs">
                    <h2>产品规格</h2>
                    <table>
                        <tbody>
                            <tr>
                                <td>型号</td>
                                <td>ABC-123</td>
                            </tr>
                            <tr>
                                <td>尺寸 (W x D x H)</td>
                                <td>300 x 300 x 500 mm</td>
                            </tr>
                            <tr>
                                <td>重量</td>
                                <td>8 kg</td>
                            </tr>
                            <tr>
                                <td>功耗</td>
                                <td>65 W</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <a href="index.html#contact" class="btn btn-primary">立即咨询</a>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 Coway. This website owned by Coway Authorized Health Planner</p>
        <div class="social-links">
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        </div>
    </footer>

    <!-- WhatsApp 悬浮按钮 -->
    <a href="https://wa.me/60108683955" class="whatsapp-float" target="_blank" aria-label="通过WhatsApp联系我们">
        <img src="images/whatsapp-icon.png" alt="通过WhatsApp联系我们">
    </a>

</body>

</html>

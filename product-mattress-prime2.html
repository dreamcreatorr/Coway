<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coway Prime II - 智能调节床垫</title>
    <meta name="description" content="探索 Coway Prime II，一款可调节软硬度的智能床垫，为您提供个性化的睡眠体验。">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">    
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>

    <div id="header-placeholder"></div>

    <div class="promo-banner">
        <img src="images/coway-mattress-prime2-banner.jpg" alt="Coway Prime II 床垫横幅">
    </div>

    <main>
        <div class="product-detail-container content-section">
            <div class="product-detail-image">
                <img src="images/coway-mattress-prime2.png" alt="Coway Prime II">
            </div>
            <div class="product-detail-info">
                <h1 class="product-title">Coway Prime II</h1>
                <p class="product-description">
                    Coway Prime II 是一款革命性的智能床垫，允许您根据个人喜好调节床垫的软硬度。它采用高品质记忆棉和独立袋装弹簧，结合智能调节技术，为您和您的伴侣提供量身定制的完美睡眠支撑。
                </p>

                <div class="product-specs">
                    <h2>产品规格</h2>
                    <table>
                        <tbody>
                            <tr>
                                <td>型号</td>
                                <td>CM-S02</td>
                            </tr>
                            <tr>
                                <td>尺寸</td>
                                <td>King / Queen</td>
                            </tr>
                            <tr>
                                <td>材质</td>
                                <td>记忆棉, 独立袋装弹簧, 智能调节层</td>
                            </tr>
                            <tr>
                                <td>特点</td>
                                <td>软硬度可调, 零干扰设计, 7区支撑</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="product-price">
                    <!-- 租赁价格 -->
                    <div class="price-section">
                        <div class="price-option text-center" style="margin-bottom: 0.5rem;">
                            <p>租赁 (Monthly Rental)</p>
                        </div>
                        <div class="price-options-grid">  
                            <div class="price-option text-center">
                                <p>5年合约</p>
                                <h3>RM 189 <small>/ 月</small></h3>
                            </div>
                        </div>
                    </div>
                    <!-- 买断价格 -->
                    <div class="price-section">
                        <div class="price-option text-center" style="margin-bottom: 0.5rem;">
                            <p>买断 (Outright)</p>
                        </div>
                        <div class="price-options-grid-2-col">
                            <div class="price-option text-center">
                                <h3>RM 9,800</h3>
                                <span>包含1年免费服务</span>
                            </div>
                        </div>
                    </div>
                </div>
                <a href="index.html#contact" class="btn btn-primary">立即咨询</a>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

</body>

</html>
